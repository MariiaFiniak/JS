		<ol>
			<li>
				<p>

					Поступово генерувати 100 випадкових чисел від 1 до 1000.
					Підрахувати яких чисел більше: парних чи непарних.

				</p>
			</li>
		</ol>
		<script>
			//Крок 0. Позначення величин
		
			// Крок 1. Введення необхідних даних
			let evenNumber =0
			let oddNumber =0
			 // Крок 2. Обчислення результатів
			for (let  i= 0;  i< 100; i++) {
				let randomNum=1+Math.floor(Math.random()*1000)
				if (randomNum % 2 === 0) 
				evenNumber++;
				else 
				oddNumber++;
					
			}
			   // Крок 3. Виводимо  результат
			document.write(`Парних:${evenNumber}, непарних:${oddNumber}`)
			


			
			
			
			 
			 
         // Крок 3. Виводимо  результат
			
			 
		</script>
