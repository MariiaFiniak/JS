				Дано кількість секунд, що пройшла від початку доби.
				 Визначити скільки це годин і хвилин.
	
				</p>
			</li>

		<script>
			// Крок 1. Введення необхідних даних
			let numSeconds=parseFloat(prompt`Введiть кiлькiсть секунд:`,'100')
			 // Крок 2. Обчислення результатів
			 let numHours=numSeconds/3600
			 let numMinuts=numSeconds/60
			 // Крок 3. Виводимо  результат
			document.write(`Це буде :${numHours}годин i ${numMinuts}минут`)
			console.log(`Це буде :${numHours}годин i ${numMinuts}минут`)
		</script>
