			// Крок 1. Введення необхідних даних
let numMonth=parseInt(prompt`Введiть номер дня мicяця`)
let summer=("6","7","8")
let spring=("3","4","5")
let autumn=("9","10","11")
let winter=("12","1","2")

 // Крок 2. Обчислення результатів
 if(numMonth<=8&&numMonth>=6){
	 document.write(`summer`)
 } else if(numMonth<=5&&numMonth>=3){

 }
